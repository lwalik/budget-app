<div class="flex min-h-full  bg-primary">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-secondary">Sign in to your account</h2>
        <p class="mt-2 text-sm leading-6 text-gray-500">
          Not a member?
          <a class="font-semibold cursor-pointer text-warn hover:text-accent">Register</a>
        </p>
      </div>

      <div class="mt-10">
        <div>
          <form [formGroup]="loginForm"
                (ngSubmit)="onSignInBtnClicked(loginForm)"
                class="">

            <lib-simple-input-form [control]="loginForm.get('email')"
                                   [label]="'Email'"
                                   [errorMsg]="'Wrong format'"
                                   [isRequired]="true"
                                   [type]="'text'"></lib-simple-input-form>

            <lib-simple-input-form [control]="loginForm.get('password')"
                                   [label]="'Password'"
                                   [isRequired]="true"
                                   [type]="'password'"></lib-simple-input-form>

            <button type="submit"
                    [disabled]="!loginForm.valid"
                    class="btn-warn mt-2">Sign
              in</button>

            <div class="h-2 mt-2">
              <p class="text-sm text-red-600"
                 *ngIf="loginForm.hasError('invalidCredentials')">Invalid Credentials</p>

              <p class="text-sm text-red-600"
                 *ngIf="loginForm.hasError('tooManyRequests')">Too Many Request. Try again later</p>

              <p class="text-sm text-red-600"
                 *ngIf="loginForm.hasError('somethingWentWrong')">Something went wrong. Try again later</p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img class="mx-auto absolute inset-0 h-full w-full object-cover"
         src="/assets/images/bg-auth-form.png"
         alt="">
  </div>
</div>
