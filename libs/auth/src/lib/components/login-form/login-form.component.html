<div class="flex min-h-full  bg-primary">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-secondary">Sign in to your account</h2>
        <p class="mt-2 text-sm leading-6 text-gray-500">
          Not a member?
          <a class="font-semibold cursor-pointer text-warn hover:text-accent">Register</a>
        </p>
      </div>

      <div class="mt-10">
        <div>
          <form [formGroup]="loginForm"
                (ngSubmit)="onSignInBtnClicked(loginForm)"
                class="space-y-6">
            <div>
              <label for="email"
                     class="simple-input-label">Email address</label>
              <div class="mt-2">
                <input formControlName="email"
                       id="email"
                       name="email"
                       type="email"
                       autocomplete="email"
                       required
                       class="simple-input">
              </div>
            </div>

            <div>
              <label for="password"
                     class="simple-input-label">Password</label>
              <div class="mt-2">
                <input formControlName="password"
                       id="password"
                       name="password"
                       type="password"
                       autocomplete="current-password"
                       required
                       class="simple-input">
              </div>
            </div>

            <div>
              <button type="submit"
                      [disabled]="!loginForm.valid"
                      class="btn-primary">Sign
                in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img class="mx-auto absolute inset-0 h-full w-full object-cover"
         src="/assets/images/bg-auth-form.png"
         alt="">
  </div>
</div>
