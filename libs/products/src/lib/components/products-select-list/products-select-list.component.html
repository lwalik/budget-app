<div class="relative"
     #selectList
     (libOnClickOutsideTheElement)="hideAutocomplete()"
     [element]="selectList">
  <lib-simple-input-form [control]="control"
                         [label]="'Name'"
                         [isRequired]="true"
                         (inputFocus)="onFocus()"
                         [type]="'text'"></lib-simple-input-form>
  <div class="absolute top-3/4 left-0 w-full z-10"
       *ngIf="productsName$ | async as productsName">
    <lib-select-autocomplete-list *ngIf="control?.value &&
    control?.dirty"
                                  (optionSelected)="onOptionSelected($event)"
                                  [options]="productsName"
                                  [inputValue]="control?.value">
    </lib-select-autocomplete-list>
  </div>
</div>
