<div class="px-4 sm:px-6 lg:px-8 bg-white rounded-md shadow-xl pt-6">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">Products</h1>
      <p class="mt-2 text-sm text-gray-700">
        A list of all the products in your account including their name and
        category.
      </p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button class="btn-warn" (click)="onAddProductBtnClicked()">
        Add Product
      </button>
    </div>
  </div>
  <ng-container *ngIf="products$ | async as products">
    <ng-container *ngIf="allProducts$ | async as allProducts">
      <div class="-mx-4 mt-8 sm:-mx-0">
        <table
          class="min-w-full divide-y divide-gray-300"
          *ngIf="products.length > 0; else emptyState"
        >
          <thead>
            <tr>
              <th
                scope="col"
                class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0 lg:hidden"
              >
                Product
              </th>
              <th
                scope="col"
                class="hidden py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0 lg:table-cell"
              >
                Name
              </th>
              <th
                scope="col"
                class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell"
              >
                Category
              </th>
              <th
                scope="col"
                class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <tr *ngFor="let product of products">
              <td
                class="w-full max-w-0 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:w-auto sm:max-w-none sm:pl-0"
              >
                <span class="lg:hidden text-gray-700">Name:</span>
                {{ product.name | titlecase }}
                <dl class="font-normal lg:hidden">
                  <dd class="mt-1 truncate text-gray-700">
                    Category: {{ product.category | titlecase }}
                  </dd>
                </dl>
              </td>
              <td class="hidden px-3 py-4 text-sm text-gray-500 lg:table-cell">
                {{ product.category | titlecase }}
              </td>
              <td
                class="py-4 pl-3 pr-4 text-sm font-medium sm:pr-0 flex sm:flex-row flex-col justify-center items-center gap-4"
              >
                <button
                  class="text-gray-500 hover:text-gray-800"
                  (click)="onEditProductBtnClicked(product)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                </button>
                <button
                  class="text-red-500 hover:text-red-800"
                  (click)="onDeleteProductBtnClicked(product)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #emptyState>
          <div class="pb-4">
            <p class="font-semibold text-gray-900">
              No Products to display. Add First Product
            </p>
          </div>
        </ng-template>
      </div>
      <lib-pagination
        *ngIf="products.length > 0"
        [totalItems]="allProducts.length"
      ></lib-pagination>
    </ng-container>
  </ng-container>
</div>
