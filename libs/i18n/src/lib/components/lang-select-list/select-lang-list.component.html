<ng-container *ngIf="langOptions$ | async as langOptions">
  <ng-container *ngIf="selectedLang$ | async as selectedLang">
    <div class="flex items-center justify-center gap-2">
      <div class="relative"
           #selectList
           (libOnClickOutsideTheElement)="hideDropdown()"
           [element]="selectList">
        <button (click)="toggleDropdown()"
                type="button"
                class="relative w-full cursor-default rounded-md bg-white/20 py-1.5 pl-3 pr-10 text-left shadow-sm focus:outline-none focus:ring-2 focus:ring-warn sm:text-sm sm:leading-6"
                aria-haspopup="listbox"
                aria-expanded="true"
                aria-labelledby="listbox-label">
      <span class="h-6 flex gap-2">
        <img class="h-6 w-6" [src]="selectedLang.icon" alt="">
        <span class="block truncate text-white">{{ selectedLang.value | uppercase }}</span>
      </span>
          <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
        <svg class="h-5 w-5 text-gray-400"
             viewBox="0 0 20 20"
             fill="currentColor"
             aria-hidden="true">
          <path fill-rule="evenodd"
                d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                clip-rule="evenodd" />
        </svg>
      </span>
        </button>

        <ul *ngIf="isDropdownVisible$ | async"
            class="absolute z-10 bottom-0 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
            tabindex="-1"
            role="listbox">
          <ng-container *ngIf="langOptions.length > 0">
            <li class="text-gray-900 relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-warn"
                (click)="onOptionSelected(option)"
                role="option"
                *ngFor="let option of langOptions">
              <div class="flex items-center gap-2">
                <img class="h-6 w-6" [src]="option.icon" alt="">
                <span class="font-normal block truncate">{{ option.value | uppercase }}</span>

                <span *ngIf="selectedLang.value === option.value"
                      class="text-primary absolute inset-y-0 right-0 flex items-center pr-4">
            <svg class="h-5 w-5"
                 viewBox="0 0 20 20"
                 fill="currentColor"
                 aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd" />
            </svg>
          </span>
              </div>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>

  </ng-container>
</ng-container>
