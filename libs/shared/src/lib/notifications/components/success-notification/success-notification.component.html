<lib-simple-notification>
  <svg icon
       class="h-6 w-6 text-green-400"
       fill="none"
       viewBox="0 0 24 24"
       stroke-width="1.5"
       stroke="currentColor"
       aria-hidden="true">
    <path stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <ng-container content>
    <p class="text-sm font-medium text-gray-900"
       *ngIf="dialogData.header.length > 0">{{ dialogData.header | i18n | async }}</p>
    <p class="mt-1 text-sm text-gray-500"
       *ngIf="dialogData.message.length > 0">{{ dialogData.message | i18n | async }}</p>
  </ng-container>
</lib-simple-notification>
