<form class="flex items-center justify-center gap-2 text-primary" [formGroup]="dateForm">
  <p>Start Date</p>
  <input formControlName="startDate" class="border-0 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-warn" type="date">
  <p>End Date</p>
  <input formControlName="endDate" class="border-0 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-warn" type="date">
</form>
