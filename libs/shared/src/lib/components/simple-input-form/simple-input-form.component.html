<div class="h-24">
       <label for="form"
              *ngIf="!!label"
              class="block text-sm font-medium leading-6 text-secondary">{{ label }}</label>
       <div class="relative mt-2 rounded-md shadow-sm">
              <input [type]="type"
                     name="form"
                     [formControl]="formControl"
                     autocomplete="off"
                     id="form"
                     class="block w-full rounded-md border-0 py-1.5 pl-2 pr-12 text-primary ring-1 ring-inset ring-primary focus:ring-2 focus:ring-inset focus:ring-warn sm:text-sm sm:leading-6"
                     [ngClass]="{'ring-red-500': !formControl.valid && formControl.touched}"
                     aria-invalid="true"
                     aria-describedby="error">
              <div *ngIf="!formControl.valid && formControl.touched"
                   class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                     <svg class="h-5 w-5 text-red-500"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true">
                            <path fill-rule="evenodd"
                                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                                  clip-rule="evenodd" />
                     </svg>
              </div>
       </div>
       <p *ngIf="formControl.touched && isRequired && formControl.value === ''"
          class="mt-2 text-sm text-red-600"
          id="error">{{ label }} is required</p>
       <p *ngIf="!formControl.valid && formControl.touched && !!errorMsg && formControl.value !== ''"
          class="mt-2 text-sm text-red-600"
          id="error">{{ errorMsg }}</p>
</div>
