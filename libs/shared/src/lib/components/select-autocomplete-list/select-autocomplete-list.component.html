<ng-container *ngIf="filteredListOptions$ | async as filteredListOptions">
  <ng-container>
    <ng-container *ngIf="listOptions$ | async as listOptions">
      <ul
        class="divide-y divide-gray-200 bg-secondary min-w-max overflow-y-auto rounded-md shadow"
        >
        <ng-container>
          <li
            class="cursor-pointer text-primary z-40 px-4 py-2 hover:bg-warn"
            (click)="onOptionSelected(listOptions.inputValue)"
            *ngIf="inputValueShouldBeVisible | async">
            {{ listOptions.inputValue }}
          </li>

          <li
            class="cursor-pointer text-primary z-40 px-4 py-2 hover:bg-warn"
            *ngFor="let option of filteredListOptions"
            (click)="onOptionSelected(option)">
              {{ option }}
          </li>
        </ng-container>

      </ul>
    </ng-container>
  </ng-container>
</ng-container>
