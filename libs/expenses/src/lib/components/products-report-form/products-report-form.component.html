<form [formGroup]="form"
      class="flex flex-col items-center justify-center w-full max-h gap-2 p-2 border-gray-300 border rounded"
      *ngIf="products$ | async as products"
      (ngSubmit)="onProductFormSubmitted()">
  <div class="w-full h-80 md:h-auto overflow-y-auto grid grid-cols-2 md:grid-cols-4">
    <label [for]="item.name"
           class="relative flex items-start pb-4 pt-3.5 cursor-pointer hover:bg-warn/75 px-4 rounded border border-gray-300"
           *ngFor="let item of products; let idx = index">
      <div class="min-w-0 flex-1 text-sm leading-6">
        <span class="font-medium text-gray-900 text-wrap">{{ item.name | i18n | async }}</span>
      </div>
      <div class="ml-3 flex h-6 items-center">
        <input [id]="item.name"
               class="h-4 w-4 rounded border-gray-300 text-warn focus:ring-warn"
               type="checkbox"
               [formControlName]="item.name" />
      </div>
    </label>
  </div>
  <button type="submit"
          [disabled]="isSubmitBtnDisabled"
          class="btn-warn">
    <lib-spinner *ngIf="isLoading$ | async"></lib-spinner>
    {{ 'Next_step' | i18n | async }}
  </button>
</form>
