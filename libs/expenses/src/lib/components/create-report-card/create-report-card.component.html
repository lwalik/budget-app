<div
  class="p-6 text-primary bg-white rounded-md shadow-xl flex flex-col gap-6 justify-start items-start"
>
  <p class="text-2xl font-semibold">{{ 'Report' | i18n | async }}</p>
  <div class="flex items-center justify-between gap-2 w-full">
    <p>
      {{
        'Create a Report that allows you to see your summary of expenses from selected categories, products and date range.'
          | i18n
          | async
      }}
    </p>

    <button class="btn-info" (click)="onCreateReportBtnClicked()">
      {{ 'Create Report' | i18n | async }}
    </button>
  </div>
</div>
