<div class="flex gap-2 items-center mt-6">

    <lib-simple-select-list class="w-full"
                            *ngIf="sortList$ | async as sortList"
                            [options]="sortList.items"
                            [selectedOption]="sortList.selectedItem"
                            (optionSelected)="onOptionSelected($event)"></lib-simple-select-list>
    <svg (click)="onChangeDirectionClicked()"
         xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         stroke="currentColor"
         class="w-5 h-5 cursor-pointer hover:text-warn">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
    </svg>
</div>
