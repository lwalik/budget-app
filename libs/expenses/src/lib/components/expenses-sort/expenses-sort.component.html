<div class="flex flex-col justify-center gap-1 items-start w-full"
     *ngIf="sortList$ | async as sortList">
  <p>{{ 'Sort By' | i18n | async}}</p>
  <div class="grid grid-cols-10 gap-1 place-items-center w-full">
    <lib-simple-select-list class="col-span-9 md:col-span-6 w-full"
                            [options]="sortList.items"
                            [selectedOption]="sortList.selectedItem"
                            (optionSelected)="onOptionSelected($event)">
    </lib-simple-select-list>
    <svg (click)="onChangeDirectionClicked()"
         xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         class="w-5 h-5 cursor-pointer hover:text-warn col-span-1">
      <path [ngClass]="{'stroke-emerald-600': sortList.selectedDirection === 'asc'}"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5"
            stroke="currentColor" />
      <path [ngClass]="{'stroke-emerald-600': sortList.selectedDirection === 'desc'}"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 16.5L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
            stroke="currentColor" />
    </svg>
  </div>
</div>
