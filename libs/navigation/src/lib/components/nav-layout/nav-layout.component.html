<div>
    <div class="relative z-50 xl:hidden mobile-menu"
         role="dialog"
         aria-modal="true">
        <div class="fixed inset-0 bg-gray-900/80"
             *ngIf="isMobileNavVisible$ | async"
             [ngClass]="{'backdrop-show': isMobileNavVisible$ | async}">
        </div>

        <div class="fixed inset-0 flex sidebar"
             [ngClass]="{'sidebar-show': isMobileNavVisible$ | async, 'sidebar-hide': (isMobileNavVisible$ | async) === false}">

            <div class="relative mr-16 flex w-full max-w-xs flex-1">

                <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
                    <button type="button"
                            (click)="closeMobileNav()"
                            class="-m-2.5 p-2.5">
                        <span class="sr-only">Close sidebar</span>
                        <svg class="h-6 w-6 text-white"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <ng-content select="[mobile-nav]"></ng-content>
            </div>
        </div>
    </div>

    <div class="hidden xl:fixed xl:inset-y-0 xl:z-50 xl:flex xl:w-72 xl:flex-col">
        <ng-content select="[desktop-nav]"></ng-content>
    </div>

    <div class="xl:pl-72">
        <div
             class="xl:hidden sticky top-0 z-40 flex items-center justify-between h-16 shrink-0 gap-x-4 border-b border-gray-200 bg-primary px-4 shadow-sm sm:gap-x-6 sm:px-6 xl:px-8">
            <button type="button"
                    (click)="openMobileNav()"
                    class="-m-2.5 p-2.5 text-gray-700 xl:hidden">
                <span class="sr-only">Open sidebar</span>
                <svg class="h-6 w-6 text-secondary"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>

            <ng-content select="[langSelect]"></ng-content>
        </div>

        <main class="py-5">
            <div class="px-4 sm:px-6 lg:px-8">
                <ng-content select="[content]"></ng-content>
            </div>
        </main>
    </div>
</div>
