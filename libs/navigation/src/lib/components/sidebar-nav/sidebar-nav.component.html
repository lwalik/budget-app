<div class="flex grow flex-col gap-y-5 overflow-y-auto bg-primary px-6 h-full">
    <div class="flex h-16 shrink-0 items-center justify-center">
        <!-- LOGO Here -->
        <p class="text-2xl text-secondary">Budget App</p>
    </div>
    <nav class="flex flex-1 flex-col">
        <ul role="list"
            class="flex flex-1 flex-col gap-y-7">
            <li>
                <ul role="list"
                    class="-mx-2 space-y-1">
                    <li *ngFor="let link of links$ | async"
                        (click)="onNavLinkClicked(link)">
                        <a [ngClass]="{'active-nav-link': link.isActive, 'inactive-nav-link': !link.isActive }"
                           class="nav-link group">
                            <svg class="nav-link-icon group-hover:text-primary"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor"
                                 aria-hidden="true">
                                <path stroke-linecap="round"
                                      stroke-linejoin="round"
                                      d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            {{ link.name }}

                        </a>
                    </li>
                </ul>
            </li>

            <li class="-mx-6 mt-auto">
                <a href="#"
                   class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-white hover:bg-indigo-700">
                    <img class="h-8 w-8 rounded-full bg-indigo-700"
                         src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                         alt="">
                    <span class="sr-only">Your profile</span>
                    <span aria-hidden="true">Tom Cook</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
