<dl *ngFor="let wallet of wallets$ | async" class="mx-auto grid grid-cols-1 gap-px bg-gray-900/5 sm:grid-cols-2 lg:grid-cols-4 border-warn border rounded-lg">
  <div class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-10 sm:px-6 xl:px-8 rounded-bl-lg rounded-tl-lg">
    <dt class="text-sm font-medium leading-6 text-gray-500">Name</dt>
    <dd class="w-full flex-none text-3xl font-medium leading-10 tracking-tight text-gray-900">{{ wallet.name }}</dd>
  </div>
  <div class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-10 sm:px-6 xl:px-8">
    <dt class="text-sm font-medium leading-6 text-gray-500">Balance</dt>
    <dd class="w-full flex-none text-3xl font-medium leading-10 tracking-tight text-gray-900">{{ wallet.balance | currency: wallet.currency }}</dd>
  </div>
  <div class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-10 sm:px-6 xl:px-8">
    <dt class="text-sm font-medium leading-6 text-gray-500">CreatedAt</dt>
    <dd class="w-full flex-none text-3xl font-medium leading-10 tracking-tight text-gray-900">{{ wallet.createdAt | date }}</dd>
  </div>
  <div class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-10 sm:px-6 xl:px-8 rounded-br-lg rounded-tr-lg">
    <dt class="text-sm font-medium leading-6 text-gray-500">UpdatedAt</dt>
    <dd class="w-full flex-none text-3xl font-medium leading-10 tracking-tight text-gray-900">{{ wallet.updatedAt | date }}</dd>
  </div>
</dl>
