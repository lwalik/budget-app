

<ng-container *ngIf="wallets$ | async as wallets">
  <ng-container *ngIf="wallets.length > 0; else emptyState">
    <div class="my-2 flex w-full justify-end">
      <button (click)="onNewWalletBtnClicked()" class="btn-warn">New Wallet</button>
    </div>

  <dl
    *ngFor="let wallet of wallets"
    class="mb-4 mx-auto grid grid-cols-1 gap-px bg-gray-900/5 sm:grid-cols-2 lg:grid-cols-4 rounded-md shadow-xl"
  >
    <div
      class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-5 sm:px-6 xl:px-8 rounded-tl-lg rounded-tr-lg sm:rounded-tr-none lg:rounded-bl-lg"
    >
      <dt class="text-sm font-medium leading-6 text-gray-500">Name</dt>
      <dd
        class="w-full flex-none text-2xl lg:text-3xl font-medium leading-10 tracking-tight text-gray-900"
      >
        {{ wallet.name }}
      </dd>
    </div>
    <div
      class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-5 sm:px-6 xl:px-8 sm:rounded-tr-lg lg:rounded-tr-none"
    >
      <dt class="text-sm font-medium leading-6 text-gray-500">Balance</dt>
      <dd
        class="w-full flex-none text-2xl lg:text-3xl font-medium leading-10 tracking-tight text-gray-900"
      >
        {{ wallet.balance | currency : wallet.currency }}
      </dd>
    </div>
    <div
      class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-5 sm:px-6 xl:px-8 sm:rounded-bl-lg lg:rounded-bl-none"
    >
      <dt class="text-sm font-medium leading-6 text-gray-500">UpdatedAt</dt>
      <dd
        class="w-full flex-none text-2xl lg:text-3xl font-medium leading-10 tracking-tight text-gray-900"
      >
        {{ wallet.updatedAt | date }}
      </dd>
    </div>
    <div
      class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-white px-4 py-5 sm:px-6 xl:px-8 rounded-br-lg lg:rounded-tr-lg rounded-bl-lg sm:rounded-bl-none"
    >
      <dt class="text-sm font-medium leading-6 text-gray-500">Actions</dt>
      <dd
        class="w-full flex flex-col gap-2 text-2xl lg:text-3xl font-medium leading-10 tracking-tight text-gray-900"
      >
        <button class="btn-success" (click)="onDepositBtnClicked(wallet.id)">
          Deposit
        </button>
        <button class="btn-error" (click)="onRemoveWalletBtnClicked(wallet)">
          Remove
        </button>
      </dd>
    </div>
  </dl>
  </ng-container>

  <ng-template #emptyState>
    <div class="w-full h-1/2 flex flex-col items-center justify-center bg-white rounded-md shadow-xl p-4 gap-4">
     <div class="flex flex-col justify-center items-center">
       <p>No wallets on your account.</p>
       <p>Add your first wallet.</p>
     </div>
      <button (click)="onNewWalletBtnClicked()" class="btn-warn">Add Wallet</button>
    </div>
  </ng-template>
</ng-container>
