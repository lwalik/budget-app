<div class="relative bg-primary px-24 py-12 mx-2 rounded-xl">

  <svg (click)="onCloseBtnClicked()" class="absolute text-secondary top-5 right-5 w-6 h-6 cursor-pointer hover:text-warn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
  </svg>

  <p class="text-2xl text-center pb-6 font-bold text-secondary">New Wallet</p>
    <form class="flex flex-col gap-2" [formGroup]="walletForm" (ngSubmit)="onWalletFormSubmitted(walletForm)">
        <lib-simple-input-form [control]="this.walletForm.get('name')"
                               [label]="'Name'"
                               [errorMsg]="'Name is required'"
                               [type]="'text'"></lib-simple-input-form>
        <lib-simple-input-form [control]="this.walletForm.get('balance')"
                               [label]="'Balance (PLN)'"
                               [errorMsg]="'Balance is required'"
                               [type]="'number'"></lib-simple-input-form>
      <button type="submit" [disabled]="!walletForm.valid" class="btn-primary">Save</button>
    </form>
</div>
